<!doctype html>
<html>
  <head>
    <title>Mikhail Extension</title>
    <style>
    body {
      overflow: scroll;
      height: 120px;
      width: 66px;
    }
      #pending {
        background-image: url("img/preloader.gif");
        margin-bottom: 2px;
      }
      #error {
        background-image: url("img/error.png");
      }
      #pending, #error {
        width: 70px;
        height: 70px;
        display: none;
        background-repeat: no-repeat;
      }
      #refreshButton {
        position: absolute;
        bottom: 6px;
      }
    </style>
  </head>
  <body>
    <div id="pending"></div>
    <p id="errorText"></p>
    <div id="error"></div>
    <div id="status"></div>
    <button id="refreshButton">Refresh</button>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
